<div class="modal fade" id="modal-admin-user-form" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="myLargeModalLabel" role="dialog">
  <div class="modal-dialog default-modal-width">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
         <h4 class="modal-title">
           <i class="fa fa-user fa-lg"></i><i class="fa fa-plus"></i><span id="admin-user-form-title"></span>
         </h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="container">
            <form class="form-horizontal" role="form" id="user-form" data-instance-id="" data-form-key="">
               <div class="row">
                 <div class="col-sm-5">
                   <div class="form-group">
                     <label class="col-sm-5 control-label">First Name*</label>
                     <div class="col-sm-6">
                       <input type="text" class="form-control input-sm input-field" id="user-form-first-name" data-property="entity-User.firstName" maxlength="80"> 
                       <div class="help-block with-errors"></div>
                     </div>
                   </div>
                   <div class="form-group">
                     <label class="col-sm-5 control-label">Middle Name</label>
                     <div class="col-sm-6">
                       <input type="text" class="form-control input-sm input-field" id="user-form-middle-name" data-property="entity-User.middleName" maxlength="80"> 
                     </div>
                   </div>
                   <div class="form-group">
                     <label class="col-sm-5 control-label">Last Name*</label>
                     <div class="col-sm-6">
                       <input type="text"  class="form-control input-sm input-field" id="user-form-last-name" data-property="entity-User.lastName" maxlength="80"> 
                       <div class="help-block with-errors"></div>
                     </div>
                   </div>
                   <div class="form-group">
                     <label class="col-sm-5 control-label">Username*</label>
                     <div class="col-sm-6">
                       <input type="text" class="form-control input-sm input-field" id="user-form-username" data-property="entity-User.username" maxlength="80"> 
                       <div class="help-block with-errors"></div>
                     </div>
                   </div>
                   <div class="form-group">
                     <label class="col-sm-5 control-label">Is Therapist?*</label>
                     <div class="col-sm-6">
                       <select id="user-form-is-therapist" class="form-control input-select" data-property="entity-User.userType" data-field-type="int-boolean">
                         <option value=''>Choose</option>
                         <option value='1'>Yes</option>
                         <option value='0'>No</option>
                       </select>
                       <div class="help-block with-errors"></div>
                     </div>
                   </div>
                   <div class="form-group">
                     <label class="col-sm-5 control-label">Role*</label>
                     <div class="col-sm-6">
                       <select id="user-form-role" class="form-control input-form-us-state input-select" data-property="entity-User.roleId"></select>  
                       <div class="help-block with-errors"></div>
                     </div>
                   </div>
                 </div>
                 <div class="col-sm-5">
                   <div class="form-group">
                     <label class="col-sm-5 control-label">Primary Phone*</label>
                     <div class="col-sm-6">
                       <input id="user-form-primary-phone" class="form-control input-sm input-field" data-property="entity-User.primaryPhone" placeholder="(000) 000-0000" type="text" maxlength="80"> 
                       <div class="help-block with-errors"></div>
                     </div>
                   </div>
                   <div class="form-group">
                     <label class="col-sm-5 control-label">Secondary Phone</label>
                     <div class="col-sm-6">
                       <input id="user-form-secondary-phone" class="form-control input-sm input-field" data-property="entity-User.secondaryPhone" placeholder="(000) 000-0000" type="text" maxlength="80"> 
                       <div class="help-block with-errors"></div>
                     </div>
                   </div>
                   <div class="form-group">
                     <label class="col-sm-5 control-label">Credential*</label>
                     <div class="col-sm-6">
                       <select id="user-form-credential" class="form-control input-form-us-state input-select" data-property="entity-User.credentialId"></select>  
                       <div class="help-block with-errors"></div>
                     </div>
                   </div>
                   <div class="form-group">
                     <label class="col-sm-5 control-label">Pager</label>
                     <div class="col-sm-6">
                       <input id="user-form-pager" class="form-control input-sm input-field" data-property="entity-User.pager" placeholder="(000) 000-0000" type="text" maxlength="80"> 
                       <div class="help-block with-errors"></div>
                     </div>
                   </div>
                   <div class="form-group">
                     <label class="col-sm-5 control-label">Email*</label>
                     <div class="col-sm-6">
                       <input type="text" class="form-control input-sm input-field" id="user-form-email" data-property="entity-User.email" maxlength="120"> 
                       <div class="help-block with-errors"></div>
                     </div>
                   </div>
                  {{if formMode == 'add'}}
                   <div class="form-group">
                     <label class="col-sm-5 control-label">Confirm Email*</label>
                     <div class="col-sm-6">
                       <input type="text" class="form-control input-sm input-field" id="user-form-email-confirm" maxlength="120"> 
                       <div class="help-block with-errors"></div>
                     </div>
                   </div>
                  {{/if}}
                   <div class="form-group">
                     <label class="col-sm-5 control-label">Password*</label>
                     <div class="col-sm-6">
                       <input type="password" class="form-control input-sm input-field" id="user-form-password" data-property="entity-User.password" maxlength="80"> 
                       <div class="help-block with-errors"></div>
                     </div>
                   </div>
                  {{if formMode == 'add'}}
                   <div class="form-group">
                     <label class="col-sm-5 control-label">Confirm Password*</label>
                     <div class="col-sm-6">
                       <input type="password" class="form-control input-sm input-field" id="user-form-password-confirm" maxlength="80"> 
                       <div class="help-block with-errors"></div>
                     </div>
                   </div>
                  {{/if}}
                 </div>
               </div>
             </form>
             </div>
           </div>
         </div>
       </div>
       <div class="modal-footer">
         {{if formMode == 'add'}}
         <button class="btn btn-link pull-left">* = required fields</button>
         <button id="admin-user-form-cancel" type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
         <button id="admin-user-form-save" type="button" class="btn btn-success">Submit</button>
         {{else formMode == 'edit'}}
         <button id="admin-user-form-cancel" type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
         {{/if}}
       </div>
     </div>
   </div>
  </div>
