<div class="modal fade" id="modal-park" tabindex="-1" role="dialog" aria-labelledby="modal-park" aria-hidden="true">
  <div class="modal-dialog narrow-modal-width">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" id="park-close" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">User <span id="app-parked-full-name"></span> Parked</h4>
      </div><!-- end modal-header -->
      <div class="modal-body">
        <h2>Your place will be saved.</h2> 
        <h2><small>Please sign in to pick up where you left off.</small></h2>
        <form role="form">
          <div class="form-group">
            <label for="app-unpark-username">User Name</label>
            <input class="form-control" type="text" placeholder="Username" id="app-unpark-username" name="username">
          </div>
          <div class="form-group">
            <label for="app-unpark-password">Password</label>
            <input class="form-control" type="password" placeholder="Password" id="app-unpark-password" name="password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="app-park-logout" type="button" class="btn btn-default" data-dismiss="modal">Log Out</button>
        <button id="app-unpark-submit" type="button" class="btn btn-primary">Sign Back In</button>
      </div>
      <p class="wdm-notification text-center"><span id="app-unpark-notification" class='wdm-notification-text'></span></p>
    </div>
  </div>
</div>
