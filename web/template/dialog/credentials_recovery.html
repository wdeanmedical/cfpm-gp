<div class="modal fade" id="modal-credentials-recovery" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="modal-credentials-recovery" aria-hidden="true">
  <div class="modal-dialog narrow-modal-width">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" id="credentials-recovery-close" class="close" aria-hidden="true">&times;</button>
        <h4 class="modal-title">${labelUC} Recovery</h4>
      </div>
      <div class="modal-body">
        <div id="credentials-recovery-email-form">
          <h4>Please Enter Your Account Email Address.</h4> 
          <h4><small>
          If your email address is found in the system, you will be sent information regarding ${label} recovery. 
          </small></h4>
          <form role="form">
            <div class="form-group">
              <label>Email</label>
              <input class="form-control" type="text" id="credentials-recovery-email">
              <div class="help-block with-errors"></div>
            </div>
          </form>
        </div>
        <h4 id="credentials-recovery-response" class="initially-no-display"></h4>
      </div>
      <div class="modal-footer">
        <button id="credentials-recovery-ok" type="button" data-dismiss="modal" class="btn btn-success initially-no-display">Ok</button>
        <button id="credentials-recovery-cancel" type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
        <button id="credentials-recovery-submit" type="button" class="btn btn-primary">Submit</button>
      </div>
      <div id="credentials-recovery-notification"></div>
    </div>
  </div>
</div>
