<div class="panel-footer print-special">
 {{if typeof(editable) !== undefined}}
  {{if editable}}
  <button class="btn btn-default pull-right form-clear" type="button">Clear</button> 
  <a  id="encounter-${formName}-print"  class="btn btn-primary encounter-section-print" data-section="${section}">Print</a>
  {{else}}
   <button class="btn btn-primary btn-lg encounter-section-print" id="encounter-${formName}-print" data-section="${section}">Print</button>  
  {{/if}}
{{/if}}
</div>
