<div class="col-sm-12">
  <div class="col-sm-10">
     <h4>Labs</h4>
  </div>
</div>

{{each(i, item) list}}
<div class="col-sm-12" id="patient-lab-${id}">
  <div class="col-sm-2">
    <div class="form-group">
      <label>Date Ordered</label>
      <input data-id="${id}" type="text" class="form-control list-item-field" value="${dateOrdered}" data-property="${instanceName}.entity-form-PatientLab.dateOrdered" data-field-type="date" placeholder="MM/DD/YYYY">
    </div>
  </div>
  <div class="col-sm-2">
    <div class="form-group">
      <label>Date Due</label>
      <input data-id="${id}" type="text" class="form-control list-item-field" value="${dateDue}" data-property="${instanceName}.entity-form-PatientLab.dateDue" data-field-type="date" placeholder="MM/DD/YYYY">
    </div>
  </div>
  <div class="col-sm-5">
    <div class="form-group">
      <label>Description</label>
      <input data-id="${id}" type="text" class="form-control list-item-field" value="${desc}" data-property="${instanceName}.entity-form-PatientLab.desc">
    </div>
  </div>
  <div class="col-sm-1">
    <button type="button" data-id="${id}" class="btn btn-danger btn-sm list-item-delete patient-lab-delete-control">x</button>
  </div>
</div>
{{/each}}
