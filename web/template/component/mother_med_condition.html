{{each(i, item) list}}
<div class="col-sm-12" id="mother-med-condition-${id}">
  <div class="col-sm-10">
    <div class="form-group">
      <label>Description</label>
      <input data-id="${id}" type="text" class="form-control list-item-field" value="${desc}" data-property="${instanceName}.entity-form-MotherCondition.desc">
    </div>
  </div>
  <div class="col-sm-1">
    <button type="button" data-id="${id}" class="btn btn-danger btn-sm list-item-delete mother-med-condition-delete-control">x</button>
  </div>
</div>
{{/each}}
