{{if portalInviteSent}}
  <div id="patient-invitation-status">Invite sent at  ${sentAt}.</div>
  <button id="patient-form-resend-portal-invitation" type="button" class="btn btn-success">Resend Portal Invitation</button>
{{else}}
  <button id="patient-form-send-portal-invitation" type="button" class="btn btn-success">Send Portal Invitation</button>
{{/if}}
