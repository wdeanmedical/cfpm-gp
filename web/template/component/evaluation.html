<div class="row">
  {{if typeof offsetClass != 'undefined'}}
    <div class="${offsetClass}">
  {{else}}
    <div class="col-sm-10 col-sm-offset-1">
  {{/if}} 
    {{if readonly === false}}
      <img id="evaluation-placeholder" src="assets/images/placeholder/evaluation.jpg" class="img-responsive ${list && list.length > 0 ? 'initially-no-display' : ''}">
    {{else}}
      <div class="jumbotron ${list && list.length > 0 ? 'initially-no-display' : ''}"> <h3 class="text-center">No Evaluations</h3> </div>
    {{/if}}
  </div>
</div>

<div class="list-item-wrapper" data-item-class="${itemClass}" data-item-prefix="${resource}" data-parent-id="${parentId}" data-parent-id-name="${parentIdName}">
{{each(i, item) list}}
  {{if typeof offsetClass != 'undefined'}}
    <div class="panel-body well ${offsetClass} evaluation" id="evaluation-${id}">
  {{else}}
   <div class="panel-body well col-sm-10 evaluation col-sm-offset-1" id="evaluation-${id}">
  {{/if}} 
    <div class="panel-body">
     <div class="row">
       <div class="col-sm-2 form-group">
         <label>Date</label>
         <input data-id="${id}" type="text" class=" input-masked form-control list-item-field" data-mask-type="date"
                id="${resource}-date--id${id}" data-field-type="date">
         <div class="help-block with-errors"></div>
       </div>
       <div class="col-sm-3 form-group">
         <label>Type</label>
         <select data-id="${id}" class="form-control list-item-field input-sm" id="${resource}-txType"
        >
           <option value=''>Choose</option>
           <option>OT</option>
           <option>PT</option>
           <option>Speech</option>
           <option>Educational</option>
           <option>Neuropsychological</option>
           <option>Other</option>
         </select>
         <div class="help-block with-errors"></div>
       </div>
       <div class="col-sm-4 form-group">
         <label>If other, please specify</label>
         <input data-id="${id}" type="text" class="form-control list-item-field" id="${resource}-txTypeOther--id${id}" 
         maxlength="200">
         <div class="help-block with-errors"></div>
       </div>
       <div class="col-sm-3">
         {{if readonly == false}}
           <button type="button" data-id="${id}" class="btn btn-danger btn-sm list-item-delete evaluation-delete-control pull-right">x</button>
         {{/if}}
       </div>
     </div>
     <div class="row">
       <div class="col-sm-3 form-group">
         <label>Provider Name</label>
         <input data-id="${id}" type="text" class="form-control list-item-field" id="${resource}-providerName--id${id}"
         maxlength="200">
         <div class="help-block with-errors"></div>
       </div>
       <div class="col-sm-5 form-group">
         <label>Provider Location</label>
         <input data-id="${id}" type="text" class="form-control list-item-field" id="${resource}-providerLocation--id${id}"
         maxlength="200">
         <div class="help-block with-errors"></div>
       </div>
     </div>
    </div>
  </div>
{{/each}}
</div>
